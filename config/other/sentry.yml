device:
  name: sentry
  vendor: nokia

platform:
  product_makefile: device/nokia/sentry/altos_sentry.mk

  sepolicy_dirs:
    - device/qcom/sepolicy_vndr
    - device/qcom/sepolicy

includes:
  - snippets/hmd.yml
  - snippets/qcom.yml
  - ../snippets/mainline_system.yml
  - ../snippets/gms.yml

filters:
  dep_files:
    match:
      - vendor/etc/vintf/manifest/android.hardware.graphics.mapper-impl-qti-display.xml
      - vendor/etc/vintf/manifest/power.xml
      - vendor/etc/vintf/manifest/vendor.qti.hardware.display.allocator-service.xml
      - vendor/etc/vintf/manifest/vendor.qti.hardware.display.composer-service.xml
      # Required by the CIS modem HAL.
      - vendor/lib/libdiag.so
      - vendor/lib64/libdiag.so

  files:
    match:
      - product/app/WallpaperPicker_snt/WallpaperPicker_snt.apk
      - system_ext/app/GmsSampleIntegration_snt/GmsSampleIntegration_snt.apk
